<div class="article">
  <h2>Usage</h2>
  <pre><code>
        genit create my-test-site
        cd my-test-site
  </code></pre>
  <p>
  <em>(at this point edit the home page or create some more pages)</em> 
  </p>
  <pre><code>
        genit compile
  </code></pre>
  <p>
  Now go to the <code>my-test-site/www/</code> folder and double-click the index.html to view
  your new site.
  </p>
</div>
